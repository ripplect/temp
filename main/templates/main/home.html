{% load staticfiles %}
<html>
<style>
body
{
     background:url('bglines.png');
}
.main
{
    width:100%;
    margin:auto;
}
.header
{
    width:100%;
    height:30px;
    -moz-box-shadow: 5px 5px 5px #444;
    -webkit-box-shadow: 5px 5px 5px #444;
    box-shadow: 5px 5px 5px #444;
    padding-top:20px;
    position:fixed;
    top:-10px;
    left:0px;
    font-weight:bold;
    background:#fafafa;
    -moz-border-radius:5px 5px 5px 5px; /* Firefox */
    -webkit-border-radius: 5px 5px 5px 5px; /* Safari, Chrome */
    -khtml-border-radius: 5px 5px 5px 5px; /* KHTML */
    border-radius: 5px 5px 5px 5px; /* CSS3 */
    z-index:10;
    display:block;
}

.header-text
{
    font-size:1.5em;
    text-align:center;
    font-family:serif;
    font-weight:bold;
    color:#444;
    margin-left:auto;
    margin-right:auto;
    z-index:20;
    display:block;
    position:fixed;
    top: 5px;
    width:100%;
}
.hdr-txt
{
    position:relative;
    margin:55 auto;
    width:800px;
    outline: 2px solid #efefef;
    border: 1px solid #444;
	font: 0.9em/1.0em Georgia, "Times New Roman", Times, serif;
	padding:10px;
}
.footer
{
    position:relative;
    margin:50 auto 10 auto;
    width:100%;
    text-align:center;
    font: 0.8em/1.0em Georgia, "Times New Roman", Times, serif;
}
</style
  <head>
    <link href="{% static 'js-image-slider.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'js-image-slider.js' %}" type="text/javascript"></script>
  </head>
<body>
<title>Ripplect - The Ripple Effect</title>
<div class="main">
	<div class="header">
	</div>
	<div class="header-text">Ripplect</div>

    <div class="hdr-txt">We are working hard to build the next generation social  website. Have a preview of our pages in the BETA version.
    For any suggestion please mail us at management@ripplect.com</div>

    <div id="sliderFrame">
        <div id="slider">
            <img src="{% static 'snapshots.jpg' %}" alt="The Home Page"/>
            <img src="{% static 'snapshots1.jpg' %}" alt="The Login Page" />
        </div>
    </div>
    <div class="footer">Copyright &copy; 2013 Ripplect.com</div>
    </div>

</body>
</html>
